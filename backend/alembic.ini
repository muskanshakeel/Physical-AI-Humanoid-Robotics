[alembic]
# path to migration scripts
script_location = alembic

# template used to generate migration file names; The default value is %%(rev)s_%%(slug)s
# Uncomment the line below if you want the files to be prepended with date and time
# see https://alembic.sqlalchemy.org/en/latest/tutorial.html#editing-the-ini-file
# for all available tokens
# file_template = %%(year)d_%%(month).2d_%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# sys.path path, will be prepended to sys.path if present.
# defaults to the current working directory.
prepend_sys_path = .

# timezone to use when rendering the date within the migration file
# as well as the filename.
# If specified, requires the python>=3.6 and backports.zoneinfo>=0.2.1
# or pytz>=2021.3 packages.
# timezone = UTC

# max length of characters to apply to the
# "slug" field
# max_length = 40

# version_num -> version path mapping
# version_locations = %(here)s/bar %(here)s/bat alembic/versions

# version path separator; As mentioned above, this is defaulted
# to os.pathsep, however this can be changed for special purposes
# version_path_separator = os.pathsep

# set to 'true' to run the environment during
# the 'revision' command, regardless of autogenerate
# revision_environment = false

# set to 'true' to allow .pyc and .pyo files without
# a source .py file to be detected as revisions in the
# versions/ directory
# sourceless = false

# if this is set to 'true', and autogenerate is enabled,
# the autogenerated revision will not include empty changes
# (i.e. changes that don't affect any existing schema)
# include_nullabl es = false

# Include the default SQLAlchemy types in the autogenerate process.
# This is necessary to support types like UUID that are not part of the
# standard SQLAlchemy types.
# See: https://alembic.sqlalchemy.org/en/latest/autogenerate.html#controlling-the-autogenerate-diff-operation
# include_object = myapp.models:include_object

# If true, autogenerate will compare types as well.
# This is best if set to true, but may cause issues with existing migrations.
compare_type = true

# If true, autogenerate will compare server defaults as well.
# This is best if set to true, but may cause issues with existing migrations.
compare_server_default = true

# set to 'true' to run the environment during
# the 'revision' command, regardless of autogenerate
# revision_environment = false

# set to 'true' to run the environment during
# the 'upgrade' command
# upgrade_environment = true

# set to 'true' to run the environment during
# the 'downgrade' command
# downgrade_environment = true

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s